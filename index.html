<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c94beabf6d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Exo TODO JavaScript</title>
</head>
<body>
    <h1>Todo list</h1>
    <div id="todo">
        <button id="btn">Add a task</button>
        <div id="compteur">Taches restantes : 1</div>
        <div id="todoCards">
            <div class="todoCard">
                <textarea class="task" maxlength="200" cols="20" rows="15">Task 1</textarea>
                <span class="delBtn"><i class="fa-solid fa-trash-can"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
